<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Note Taker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
	<h2 class="text-center">📝 My Notes</h2>
	<a href="/add" class="btn btn-primary mb-3">Add New Note</a>

	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th>Title</th>
				<th>Created At</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="note : ${notes}">
				<td th:text="${note.title}"></td>
				<td th:text="${note.createdAt}"></td>
				<td>
					<a th:href="@{'/edit/' + ${note.id}}" class="btn btn-sm btn-warning">Edit</a>
					<a th:href="@{'/delete/' + ${note.id}}" class="btn btn-sm btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
