<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Note Taker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 500;
      background-color: #6366f1;
      border: none;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #4f46e5;
    }

    .register-text {
      text-align: center;
      margin-top: 1rem;
    }

    .register-text a {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="login-title">
      <span>ðŸ”’</span> Login to Note Taker
    </h3>

    <!-- âœ… Dynamic Messages -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info text-center">
      You have been logged out successfully.
    </div>
    <div th:if="${message}" class="alert alert-info text-center" th:text="${message}"></div>
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>

      <div class="register-text">
        <p>Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script>
    // Auto-hide alerts after 4 seconds
    setTimeout(() => {
      document.querySelectorAll(".alert").forEach(el => el.style.display = "none");
    }, 4000);
  </script>
</body>
</html>
