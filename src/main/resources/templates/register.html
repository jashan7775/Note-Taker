<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register | Note Taker</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(135deg, #FBD786 0%, rgb(192, 192, 192) 100%);
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.register-card {
			background-color: white;
			padding: 2.5rem;
			border-radius: 1rem;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 400px;
		}

		.register-title {
			text-align: center;
			margin-bottom: 1.5rem;
			font-weight: 600;
			color: #343a40;
		}

		.form-control {
			border-radius: 0.75rem;
			padding: 0.75rem 1rem;
		}

		.btn-success {
			width: 100%;
			border-radius: 0.75rem;
			padding: 0.75rem;
			font-weight: 500;
			background-color: #38a169;
			border: none;
		}

		.btn-success:hover {
			background-color: #2f855a;
		}

		.login-text {
			text-align: center;
			margin-top: 1rem;
		}

		.login-text a {
			color: #38a169;
			text-decoration: none;
			font-weight: 500;
		}

		.login-text a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="register-card">
		<h3 class="register-title">üìù Create Your Account</h3>

		<form th:action="@{/register}" method="post" th:object="${user}">
			<div class="mb-3">
				<input type="text" th:field="*{username}" class="form-control" placeholder="Choose a Username" required>
			</div>
			<div class="mb-3">
				<input type="password" th:field="*{password}" class="form-control" placeholder="Create Password"
					required>
			</div>

			<button type="submit" class="btn btn-success">Register</button>

			<div class="login-text">
				<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
			</div>
		</form>
	</div>
</body>

</html>
