spring.application.name=note_taker

spring.datasource.name=user
spring.datasource.url=jdbc:mysql://localhost:3306/note_taker
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Turn off Hibernate SQL & deprecation logs
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Hide data source and connection pool info
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.boot.autoconfigure.orm.jpa=ERROR

# Optional: Only show application-level logs
logging.level.root=INFO

